linters-settings:
  govet:
    check-shadowing: true
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US,UK
  lll:
    line-length: 120
  goimports:
    local-prefixes: git.jetbrains.space/softhouse-gr/
  gci:
    local-prefixes: git.jetbrains.space/softhouse-gr/
  funlen:
    lines: 90
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - appendAssign
  cyclop:
    max-complexity: 30
    package-average: 0.0
    skip-tests: false
  revive:
    # see https://github.com/mgechev/revive#available-rules for details.
    ignore-generated-header: true
    severity: warning
    rules:
      - name: indent-error-flow
        severity: warning
      - name: add-constant
        severity: warning
  gomnd:
    settings:
      mnd:
        ignored-functions:
          - now.Add
          - context.WithTimeout
          - db.New
          - day.Add
  godox:
    keywords:
      - FIXME
      - BUG
  stylecheck:
    checks: [ "all", "-ST1006" ]

linters:
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  enable-all: true
  disable:
    - wrapcheck
    - exhaustivestruct
    - gochecknoglobals
    - gci
    - maligned
    - interfacer
    - scopelint
    - tagliatelle
    - gochecknoinits
    - revive
    - golint
    - gomnd
    - dupl
    - ireturn
    - nlreturn
    - varnamelen
    - testpackage

run:
  skip-files:
#    - test
